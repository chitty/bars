{% extends "main.html" %}
{% block content %}

<h1>{{ bar.name }}</h1>

{% include "flash.html" %}

<div class="row padding-top padding-bottom">
	<div class="col-md-11 padding-none">
		<a href="{{url_for('editBar', bar_id = bar.id )}}">
			<button class="btn btn-default" id="new-menu-item">
				<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Bar
			</button>
		</a>
		<a href="{{url_for('newDrink', bar_id=bar.id )}}">
			<button class="btn btn-default" id="new-menu-item">
				<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Add Drink
			</button>
		</a>
					<a href="{{url_for('deleteBar', bar_id = bar.id )}}">
			<button class="btn btn-default delete" id="delete-bar">
				<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Bar
			</button>
		</a>
	</div>
</div>

{% if drinks !=[] %}	
	<div class="row">
		<div class="col-md-3">

			<h2>Beverages</h2>
				{% for i in drinks %}
					<div class="menu-item">
						<h3>{{i.name}}</h3>
						<p>{{i.description}}</p>
						<p class="menu-price">{{i.price}}</p>
						<a href="{{url_for('editDrink', bar_id = bar.id, drink_id=i.id ) }}">Edit</a> | 
						<a href="{{url_for('deleteDrink', bar_id = bar.id, drink_id=i.id ) }}">Delete</a>
					</div>
				{% endfor %}
		</div>
	</div>
{% endif %}
{% endblock %}
