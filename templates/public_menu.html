{% extends "main.html" %}
{% block title %} {{ bar.name }} {% endblock %}

{% block content %}
{% if drinks !=[] %}	
	<div class="col-md-3">
		<h2>Beverages</h2>
			{% for drink in drinks %}
				<div class="menu-item">
					<h3>{{drink.name}}</h3>
					<p>{{drink.description}}</p>
					<p class="menu-price">{{drink.price}}</p>
				</div>
			{% endfor %}
	</div>
{% endif %}
{% endblock %}
