<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Catalog</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
</head>

<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="{{url_for('showBars')}}">
					Home
				</a>
				{%if 'username' not in session %}
				<a href="{{url_for('showLogin')}}">
					<button type="button" class="btn btn-default navbar-btn">Sign in</button>
				</a>
				{% else %}
				<img class="img-circle user-pic" src="{{session['picture']}}" alt="{{session['username']}}"> {{session['username']}}
				<a href="{{url_for('disconnect')}}">
					<button type="button" class="btn btn-default navbar-btn">Log Out</button>
				</a>
			{% endif %}
			</div>
		</div>
	</nav>

	<img class="img-responsive bar-img" src="{{ url_for('static', filename='img/bar.jpg') }}">
	<div class="container">
		{% include "flash.html" %}
		<h1>
		{% block title %}
		{% endblock %}
		</h1>
		<div class="row">
		{% block buttons %}
		{% endblock %}
		</div>
		<div class="row">
		{% block content %}
		{% endblock %}
		</div>
	</div>

</body>
</html>
