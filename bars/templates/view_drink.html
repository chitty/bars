{% extends "main.html" %}
{% block title %} {{drink.name}} {% endblock %}
{% block content %}
<div class="col-md-6">
	{{drink.description}}
	<br>
	${{drink.price}}
</div>
<div class="col-md-6">
	Available at <a href="{{url_for('showMenu', bar_id = drink.bar.id)}}">{{drink.bar.name}}</a></li>
	<p class="text-right">
		Added by {{drink.user.name}}
		<img class="img-circle user-pic" src="{{drink.user.picture}}" alt="{{drink.user.name}} picture">
	</p>
</div>
{% endblock %}
