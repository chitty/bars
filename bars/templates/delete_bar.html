{% extends "main.html" %}
{% block title %}Are you sure you want to delete {{bar.name}}? {% endblock %}

{% block buttons %}
<div class="col-md-6">
<form action="#" method = 'post'>

	<button type="submit" class="btn btn-default delete" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>

</form>

<a href = '{{url_for('showBars')}}'>
	<button class="btn btn-default delete">
	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
</a>
</div>
<div class="col-md-6">
	<img class="img-responsive bar-img" src="{{ url_for('static', filename='img/bar.jpg') }}" alt="Drinks in bar">
</div>
{% endblock %}
