{% extends "main.html" %}
{% block title %} {{ bar.name }} {% endblock %}

{% block buttons %}
<div class="col-md-11 padding-none">
	<a href="{{url_for('editBar', bar_id = bar.id )}}">
		<button class="btn btn-default" id="new-menu-item">
			<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>Edit Bar
		</button>
	</a>
	<a href="{{url_for('newDrink', bar_id=bar.id )}}">
		<button class="btn btn-default" id="new-menu-item">
			<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Add Drink
		</button>
	</a>
	<a href="{{url_for('deleteBar', bar_id = bar.id )}}">
		<button class="btn btn-default delete" id="delete-bar">
			<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete Bar
		</button>
	</a>
</div>
{% endblock %}

{% block content %}
{% if drinks !=[] %}
{% for drink in drinks %}
	<div class="col-md-6">
		<div class="menu-item">
			<h3><a href="{{url_for('viewDrink', bar_id = drink.bar_id, drink_id=drink.id)}}">{{drink.name}}</a></h3>
			<p>{{drink.description}}</p>
			<p class="menu-price">$ {{drink.price}}</p>
			<a href="{{url_for('editDrink', bar_id = bar.id, drink_id=drink.id ) }}">Edit</a> |
			<a href="{{url_for('deleteDrink', bar_id = bar.id, drink_id=drink.id ) }}">Delete</a>
		</div>
	</div>
{% endfor %}
{% endif %}
{% endblock %}
